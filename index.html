<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookShelf Apps</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
</head>

<body>
<header>
  <h1>Book Shelf</h1>
</header>

<div class="wrapper">
  <div class="container bg-white shadow" id="add-books">
    <h2 class="container-header text-center">Tambah Buku</h2>
    <form class="form" action="#" id="form">
      <div class="form-group form-title">
        <label for="title">Masukkan Judul</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group form-title">
        <label for="title">Masukkan Penulis Buku</label>
        <input type="text" id="author" name="author" required>
      </div>
      <div class="form-group form-title">
        <label for="date">Masukkan Tahun Rilis</label>
        <input type="number" id="year" name="year" required>
      </div>
      <div class="form-check">
        <input type="checkbox" id="completed" />
        <label for="completed"><span>Sudah Dibaca</span></label>
    </div>
      
      <input type="submit" value="Submit" name="Submit" class="btn-submit">
    </form>
  </div>
  
  <div class="content">
      <h2 class="container-header">Yang Belum Dibaca</h2>

      <div class="list-item" id="uncompleted-books">

      </div>
    </div>

    <div class="content">
      <h2 class="container-header">Yang Sudah Dibaca</h2>
      <div class="list-item" id="completed-books">
      </div>
    </div>
  </div>
   
<footer>
  <div>
    Submission Dicoding
  </div>
</footer>
<script src="js/script.js" type="text/javascript"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
